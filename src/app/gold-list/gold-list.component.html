<h1 class="text-center">List of Gold</h1>
<table class="table table-dark text-center">
    <thead>
      <tr>
        <th scope="col">Gold</th>
        <th scope="col">Tipo</th>
        <th scope="col">Precio</th>
        <th scope="col">Compra</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gold of golds" [ngClass]="{'sale': gold.sale}">
        <td scope="row">{{gold.name}}</td>
        <td>{{gold.price | currency}}</td>
        <td>{{gold.quantity}}gr</td>
        <td>
          <app-input-number [(quantity)]="gold.quantity"></app-input-number>
        </td>
        <td>
          <button class="btn" (click)="addToCart(gold)">Comprar</button>
        </td>

      </tr>
    </tbody>
  </table>
